        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        }

        }

        nav ul li a {
            justify-content: right;
            text-decoration: none;
            color: #000000;
        }

        #about {

            padding: 2em;
        }

        .btn {

            padding: 10px 20px;
            margin-top: 20px;
            background: black;
            color: white;
            border: 2px solid white;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            bottom: 0;
            width: 100%;
        }

        footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        footer ul li {
            padding: 0 1em;
        }

        footer ul li a {
            text-decoration: none;
            color: #fff;
        }

</head>
